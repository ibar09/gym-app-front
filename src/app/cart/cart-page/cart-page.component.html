<div class="row">
  <div class="col-7">
    <div class="card" style="margin-top: 20px; margin-left: 20px;">
        <div class="card-header">
          <h5>Cart</h5>
        </div>
        <div class="card-body">
          <!-- Loop through cart items and display them -->
          <div *ngFor="let cartItem of cartItems" class="row mb-2">
            <div class="col-2" >
              <img src="assets/product.jpg" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-2" style="margin-top: 4%;">
              {{cartItem.name}}
            </div>
            <div class="col-1" style="margin-top: 4%;">
              <input type="number"  [(ngModel)]="cartItem.amount" class="form-control center" min="1">
            </div>
            <div class="col-3" style="margin-top: 4%;">
              <p class="center">{{ cartItem.price }} DT</p>
            </div>
            <div class="col-4" style="margin-top: 4%;">
              
                <span class="cursor-pointer" >
                  <fa-icon (click)="removeFromCart(cartItem)" class="fa-xl" [icon]="trashIcon" style="margin-left: 8%;"></fa-icon>
                </span>
              
            </div>
          </div>
        </div>
      </div>
    </div>
        <div class="col">
          <div class="row">
            <facture [items]="cartItems"></facture>
          </div>
          <div class="row">
            <button class="btn pay-button">Pay</button>
          </div>
      </div>
    
</div>>
