<!-- login.component.html -->

<div class="login-container" [ngStyle]="{ 'background-image': 'url(assets/download.jpg)' }">
    <div class="login-box">
      <h2 class="text-white fw-bold">LOGIN</h2>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="text-white fw-bold" >Email:</label>
        <input type="email" email id="email" name="email" class="form-control" placeholder="Enter your email" #email="ngModel" required [(ngModel)]="user.email" 
        [ngClass]="{'invalid': email.invalid && (email.dirty || email.touched)}">
        <small id="helpId"  *ngIf="email.invalid && (email.dirty || email.touched)">Email is not valid</small>
        
      </div>
      <div class="form-group">
        <label for="password" class="text-white fw-bold" >Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="user.password" #password="ngModel"  
         [ngClass]="{'invalid-field': password.invalid && (password.dirty || password.touched)}">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      <p class="text-white mt-3">Don't have an account? <a routerLink="register">Register</a></p>
      </form>
    </div>
  </div>
 
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
         <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                     <div class="modal-header">
                           <h4 class="modal-title">{{loginMessage}}</h4>
                           <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                         </div>
                
                     <div class="modal-footer">
                           <button type="button " class="btn btn-danger" (click)="onCloseHandled()" >{{loginButtonText}}</button>
                         </div>
            </div>
             </div>
 </div>
