
<form>
  <div class="row">
    <div class="col">
      <input   [(ngModel)]="UrlValue"  name="imgUrlInput" #url type="text" class="form-control" placeholder="imageUrl">
    </div>
    <div class="col">
      <input [(ngModel)]="ProductNameValue"  name="imgUrlInput"type="text" class="form-control" placeholder="ProductName">
    </div>
    <div class="col">
        <input [(ngModel)]="DescriptionValue"  name="imgUrlInput"type="text" class="form-control" placeholder="Description">
    </div>
    <div class="col">
      <input [(ngModel)]="PriceValue" name="imgUrlInput" type="number" class="form-control" placeholder="Price">
    </div>


    <div class="col">
      <select  [(ngModel)]="productType" class="form-select" aria-label="Default select example">
        <option selected>ProductType</option>
        <option value="Nutrition">Nutrition</option>
        <option value="Clothes">Clothes</option>
        <option value="Accessories">Accessories</option>
        <option value="Packs">Packs</option>
      </select>
      <p>Selected Value: {{ productType }}</p>
    </div>




    <div class="col">
      <button type="button" class="btn btn-success me-1" (click)="addProduct()">Add</button>
    </div>

  </div>
</form>


<div style="margin-top: 20px;margin-bottom: 20px" class="row" >
  <div class="form-check col " >
    <input class="form-check-input" type="checkbox" id="filterByName" (change)="updateFilters('ProductName')">
    <label class="form-check-label" for="filterByName">
      Filter by ProductName
    </label>
  </div>

  <div class="form-check col" >
    <input class="form-check-input" type="checkbox" id="filterById" (change)="updateFilters('id')">
    <label class="form-check-label" for="filterById">
      Filter by ID
    </label>
  </div>
  <div class="form-check col">
    <input class="form-check-input" type="checkbox" id="filterByCreationDate" (change)="updateFilters('creationDate')">
    <label class="form-check-label" for="filterByCreationDate">
      filterByCreationDate
    </label>
  </div>

  <div class="form-check col">
    <input class="form-check-input" type="checkbox" id="filterByPrice" (change)="updateFilters('Price')">
    <label class="form-check-label" for="filterByPrice">
      filterByPrice
    </label>
  </div>



</div>


<table class="table table-sm">

  <thead>
  <tr>
    <th scope="col">image</th>
    <th scope="col">Id</th>
    <th scope="col">Productname</th>
    <th scope="col">CreatedAt</th>
    <th scope="col"></th>
    <th scope="col">Description</th>
    <th scope="col">Price</th>
    <th scope="col"></th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let th of filterRows(); let i = index">
    <th scope="row" ><img [src]="row[i]['photo']" class="rounded-circle" alt="" style="width: 45px; height: 45px" /></th>
    <td colspan="1"  [innerText]="row[i]['id']"></td>
    <td colspan="1" [innerText]="row[i]['name']" ></td>
    <td colspan="2" [innerText]="row[i]['createdAt']" ></td>
    <td colspan="1" [innerText]="row[i]['description']" ></td>
    <td colspan="1" [innerText]="row[i]['price']"></td>
    <td colspan="2">
      <button type="button" class="btn btn-danger me-1" (click)="deleteRow(i)">Delete</button>
        <button type="button" class="btn btn-warning me-1" (click)="editProduct(th)">Edit</button>
    </td>
  </tr>

  </tbody>

</table>
